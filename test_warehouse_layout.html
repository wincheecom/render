<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库任务卡布局测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 仓库任务画廊网格布局 - 简化版本确保横向显示 */
        .task-gallery.warehouse-tasks-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            width: 100%;
            align-content: start;
        }
        
        /* 任务翻转容器 */
        .task-gallery.warehouse-tasks-gallery .task-flip-container {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            min-height: 250px;
        }
        
        /* 任务卡片正面样式 */
        .task-gallery.warehouse-tasks-gallery .task-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            min-height: 250px;
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .task-gallery.warehouse-tasks-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .task-gallery.warehouse-tasks-gallery .task-front {
                min-height: 230px;
                padding: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .task-gallery.warehouse-tasks-gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .task-gallery.warehouse-tasks-gallery .task-front {
                min-height: 220px;
                padding: 10px;
            }
        }
        
        .task-gallery-img {
            width: 100%;
            height: 120px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-info-container {
            text-align: center;
            width: 100%;
        }
        
        .task-gallery-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .task-gallery-code {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .task-gallery-qty {
            font-size: 0.85rem;
            color: #888;
        }
        
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .status-indicator {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="mb-4">仓库任务卡布局测试</h1>
        
        <div class="status-indicator" id="layout-status">
            正在检测布局...
        </div>
        
        <div class="warehouse-tasks-container">
            <div class="task-gallery warehouse-tasks-gallery" id="test-gallery">
                <!-- 测试任务卡 1 -->
                <div class="task-flip-container" data-task-id="1">
                    <div class="task-front">
                        <div class="task-gallery-img">
                            <i class="fas fa-image fa-2x text-muted"></i>
                        </div>
                        <div class="task-info-container">
                            <div class="task-gallery-name">测试商品1</div>
                            <div class="task-gallery-code">货号: TEST-001</div>
                            <div class="task-gallery-qty">数量: 5 | 管理员1</div>
                        </div>
                    </div>
                </div>
                
                <!-- 测试任务卡 2 -->
                <div class="task-flip-container" data-task-id="2">
                    <div class="task-front">
                        <div class="task-gallery-img">
                            <i class="fas fa-image fa-2x text-muted"></i>
                        </div>
                        <div class="task-info-container">
                            <div class="task-gallery-name">测试商品2</div>
                            <div class="task-gallery-code">货号: TEST-002</div>
                            <div class="task-gallery-qty">数量: 3 | 管理员2</div>
                        </div>
                    </div>
                </div>
                
                <!-- 测试任务卡 3 -->
                <div class="task-flip-container" data-task-id="3">
                    <div class="task-front">
                        <div class="task-gallery-img">
                            <i class="fas fa-image fa-2x text-muted"></i>
                        </div>
                        <div class="task-info-container">
                            <div class="task-gallery-name">测试商品3</div>
                            <div class="task-gallery-code">货号: TEST-003</div>
                            <div class="task-gallery-qty">数量: 8 | 管理员3</div>
                        </div>
                    </div>
                </div>
                
                <!-- 测试任务卡 4 -->
                <div class="task-flip-container" data-task-id="4">
                    <div class="task-front">
                        <div class="task-gallery-img">
                            <i class="fas fa-image fa-2x text-muted"></i>
                        </div>
                        <div class="task-info-container">
                            <div class="task-gallery-name">测试商品4</div>
                            <div class="task-gallery-code">货号: TEST-004</div>
                            <div class="task-gallery-qty">数量: 2 | 管理员1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 检测布局状态
        function checkLayout() {
            const gallery = document.querySelector('.task-gallery.warehouse-tasks-gallery');
            const statusElement = document.getElementById('layout-status');
            
            if (!gallery) {
                statusElement.className = 'status-indicator error';
                statusElement.innerHTML = '❌ 未找到任务画廊容器';
                return;
            }
            
            const computedStyle = window.getComputedStyle(gallery);
            const display = computedStyle.display;
            const columns = computedStyle.gridTemplateColumns;
            
            console.log('Display:', display);
            console.log('Columns:', columns);
            
            if (display === 'grid' && columns.includes('1fr 1fr 1fr')) {
                statusElement.className = 'status-indicator success';
                statusElement.innerHTML = '✅ 布局正确：网格显示，3列横向排列';
            } else {
                statusElement.className = 'status-indicator error';
                statusElement.innerHTML = `❌ 布局问题：<br>
                Display: ${display}<br>
                Columns: ${columns}`;
            }
        }
        
        // 页面加载完成后检测
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkLayout, 100);
        });
        
        // 窗口大小改变时重新检测
        window.addEventListener('resize', function() {
            setTimeout(checkLayout, 100);
        });
    </script>
</body>
</html>
