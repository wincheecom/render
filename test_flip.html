<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务卡片翻转测试</title>
    <style>
        .task-flip-container {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: transform 0.6s;
            transform-origin: center;
            -webkit-transform-origin: center;
            perspective: 1500px;
        }
        
        .task-flip-container .task-front, .task-flip-container .task-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            text-align: center;
            padding: 8px 12px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            -webkit-backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            min-height: 220px;
        }
        
        .task-flip-container .task-back {
            transform: rotateY(180deg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 8px 12px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            min-height: 220px;
        }
        
        .task-flip-container .task-front {
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
            min-height: 220px;
            align-items: center;
        }
        
        /* 修复后的样式 */
        .task-flip-container.flipped .task-front {
            transform: rotateY(180deg);
        }
        
        .task-flip-container.flipped .task-back {
            transform: rotateY(0deg);
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 320px;
        }
        
        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>任务卡片翻转功能测试</h1>
        
        <div class="card">
            <h3>测试1: 基本翻转功能</h3>
            <div class="task-flip-container" id="test-container-1" data-task-id="1">
                <div class="task-front" id="task-1-front">
                    <h3>正面</h3>
                    <p>这是任务卡片的正面</p>
                    <button class="btn btn-primary" onclick="toggleTaskCardFlip('1')">翻转到背面</button>
                </div>
                <div class="task-back">
                    <h3>背面</h3>
                    <p>这是任务卡片的背面</p>
                    <button class="btn btn-secondary" onclick="toggleTaskCardFlip('1')">翻转到正面</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>测试2: 容器点击翻转</h3>
            <div class="task-flip-container" id="test-container-2" data-task-id="2" onclick="toggleTaskCardFlip('2')">
                <div class="task-front" id="task-2-front">
                    <h3>正面</h3>
                    <p>点击容器任意位置可翻转</p>
                    <button class="btn btn-primary">这个按钮不应该触发翻转</button>
                </div>
                <div class="task-back">
                    <h3>背面</h3>
                    <p>点击容器任意位置可翻转回来</p>
                    <button class="btn btn-secondary">这个按钮不应该触发翻转</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTaskCardFlip(taskId) {
            console.log('翻转任务卡片，ID:', taskId);
            const flipContainer = document.querySelector(`.task-flip-container[data-task-id="${taskId}"]`);
            
            if (!flipContainer) {
                console.error(`未找到任务ID为 ${taskId} 的翻转容器`);
                return;
            }
            
            flipContainer.classList.toggle('flipped');
            
            // 更新按钮文本以反映当前状态
            const flipButtons = document.querySelectorAll(`[data-task-id="${taskId}"][data-action="flip"]`);
            
            flipButtons.forEach(button => {
                const currentText = button.textContent.trim();
                
                if (flipContainer.classList.contains('flipped')) {
                    if (currentText.includes('处理发货') || currentText.includes('详情')) {
                        button.innerHTML = '<i class="fas fa-arrow-left"></i> 返回';
                    }
                } else {
                    if (currentText.includes('返回')) {
                        button.innerHTML = '<i class="fas fa-info-circle"></i> 处理发货';
                    }
                }
            });
        }
        
        // 为测试2添加事件处理，模拟仓库任务事件处理逻辑
        document.getElementById('test-container-2').addEventListener('click', function(e) {
            // 检查点击的是否是按钮
            if (!e.target.closest('button')) {
                console.log('容器被点击，但不是按钮，执行翻转');
                const taskId = this.getAttribute('data-task-id');
                toggleTaskCardFlip(taskId);
            } else {
                console.log('按钮被点击，不执行容器翻转');
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
