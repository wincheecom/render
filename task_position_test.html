<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务卡位置测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        
        .task-flip-container {
            display: block;
            width: 100%;
            min-height: 220px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        
        .task-front {
            padding: 8px 12px;
            text-align: center;
        }
        
        .task-info-container {
            margin-top: 10px;
        }
        
        .task-gallery-img {
            height: 120px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        /* 特定任务卡片位置调整 - 将任务77放在第二个位置 */
        .task-flip-container[data-task-id="77"] {
            grid-column: 2;
            grid-row: 1;
        }
        
        .task-flip-container[data-task-id="74"] {
            grid-column: 1;
            grid-row: 1;
        }
        
        .task-number {
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 5px;
        }
        
        .status-badge {
            background: #4cc9f0;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>任务卡位置测试</h2>
        <p>验证任务卡在仓库画廊中的位置排列</p>
        
        <div class="task-gallery warehouse-tasks-gallery">
            <!-- 任务74 - 应该在第一个位置 -->
            <div class="task-flip-container" data-task-id="74">
                <div class="task-front">
                    <div class="task-gallery-img">
                        <i class="fas fa-image fa-2x text-muted"></i>
                    </div>
                    <div class="task-info-container">
                        <div class="task-number">任务 #74</div>
                        <div>货号: FQ260214522</div>
                        <div>数量: 1 | 管理员1</div>
                        <div class="status-badge">待发货</div>
                    </div>
                </div>
            </div>
            
            <!-- 任务77 - 应该在第二个位置 -->
            <div class="task-flip-container" data-task-id="77">
                <div class="task-front">
                    <div class="task-gallery-img">
                        <i class="fas fa-image fa-2x text-muted"></i>
                    </div>
                    <div class="task-info-container">
                        <div class="task-number">任务 #77</div>
                        <div>货号: MZM-2024</div>
                        <div>数量: 1 | 管理员1</div>
                        <div class="status-badge">待发货</div>
                    </div>
                </div>
            </div>
            
            <!-- 第三个位置留空用于测试 -->
            <div class="task-flip-container" style="background: #e9ecef;">
                <div class="task-front">
                    <div class="task-gallery-img">
                        <span class="text-muted">第三个位置</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info mt-4">
            <h5>预期结果：</h5>
            <ul>
                <li>任务 #74 应该显示在第一列（最左边）</li>
                <li>任务 #77 应该显示在第二列（中间）</li>
                <li>第三个位置应该是空白占位符</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
